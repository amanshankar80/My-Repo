<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="Modify_Details.js"></script>
</head>
<style>
  input[type="text"] {
    width: 100%;
    padding: 12px 20px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    transition: 0.5s;
  }

  .log {
    margin: 0;
    font-size: 24px;
    color: black;
    text-align: center;
    margin-bottom: 20px
  }

  .form-group {
    width: 50%;
    margin: auto;
  }

  .submit {
    width: 50%;
    transform: translate(50%,50%);
    background-color: #333;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  .submit:hover {
    background-color: #ccc;
    color: black;
  }

  body {
    background-color: #FCEDDA;
  }
</style>

<body>

  <div class="log">---- Add/Modify User Details ----</div>
  <form id="modifyUser"></form>
  <div class="form-group">
    <label for="firstname">First-Name :- </label>
    <input required="" name="firstname" placeholder="Enter Your First-Name" id="fname" type="text">
  </div>
  <div class="form-group">
    <label for="middlename">Middle-Name :- </label>
    <input required="" name="middlename" placeholder="Enter Your Middle-Name" id="mname" type="text">
  </div>
  <div class="form-group">
    <label for="lastname">Last-Name :- </label>
    <input required="" name="lastname" placeholder="Enter Your Last-Name" id="lname" type="text">
  </div>
  <div class="form-group">
    <label for="gender">Gender :- </label>
    <input required="" name="gender" placeholder="Enter Your Gender" id="gen" type="text">
  </div>
  <div class="form-group">
    <label for="pincode">Pincode :- </label>
    <input required="" name="pincode" placeholder="Enter Your Pincode" id="pin" type="text">
  </div>
  <div class="form-group">
    <label for="website">Website :- </label>
    <input required="" name="website" placeholder="Enter Your Website" id="web" type="text">
  </div>
  <div class="form-group">
    <label for="password">Password :- </label>
    <input required="" name="password" placeholder="Enter Your Password" id="pass" type="text">
  </div>
  <div class="form-group">
    <label for="aboutme">About-Me :- </label>
    <input required="" name="aboutme" placeholder="Enter About-Me" id="me" type="text">
  </div>
  <div class="form-group">
    <button class="submit" onclick="modifyUser()">Submit</button>
  </div>
</div>
</body>

</html>
